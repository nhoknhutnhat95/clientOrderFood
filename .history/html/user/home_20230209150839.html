<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minh Việt Orderfood</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body style="background-color: #f2f2f2">
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="
        background: linear-gradient(
          90deg,
          rgb(88 135 189) 0%,
          rgb(61, 131, 184) 12.39%,
          rgb(95 148 181) 22.68%,
          rgb(46 179 227) 51.57%,
          rgb(54 124 203) 100%
        );
      "
    >
      <!-- Container wrapper -->
      <div class="container">
        <!-- Toggle button -->
        <a class="navbar-brand mt-2 mt-lg-0 d-none d-lg-block" href="#">
          <img class="img-logo" src="https://minhviet.group/images/logo.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          style="border: 1px solid white"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fas fa-bars c-white"></i>
        </button>
        <!-- Collapsible wrapper -->
        <div class="navbar-collapse collapse row" id="navbarNav">
          <!-- Navbar brand -->

          <!-- Left links -->
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center align-items-center col-lg-8 col-md-6"
          >
            <li class="nav-item col-lg-3 col-xl-2">
              <a
                class="nav-link"
                style="color: #fff; font-size: 18px"
                href="./home.html"
                >Trang chủ</a
              >
            </li>
            <li class="nav-item col-lg-3 col-xl-2">
              <a
                class="nav-link"
                style="color: #fff; font-size: 18px"
                href="./list-order.html"
                >Danh sách</a
              >
            </li>
            <li class="nav-item col-lg-3 col-xl-2">
              <a
                class="nav-link"
                style="color: #fff; font-size: 18px"
                href="./statistics-order-food.html"
                >Thống kê</a
              >
            </li>
            <li class="nav-item col-lg-3 col-xl-2">
              <a
                class="nav-link"
                style="color: #fff; font-size: 18px"
                href="../"
                >Thống kê</a
              >
            </li>
          </ul>

          <!-- Left links -->
          <!-- Collapsible wrapper -->

          <!-- Right elements -->
          <!-- <div class="">    -->
          <ul
            class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-center align-items-center col-lg-4 col-md-6"
            style="align-items: center"
          >
            <li class="nav-item col-lg-9 col-md-6" style="text-align: center">
              <span style="font-size: 18px; color: #fff">Tuấn Anh code</span>
            </li>
            <li class="nav-item col-lg-2 col-md-1">
              <a
                class="nav-link d-flex align-items-center position-relative"
                data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasRight"
                aria-controls="offcanvasRight"
              >
                <i
                  class="position-relative nav-link cursor-pointer text-white fa fa-cart-shopping mt-2"
                ></i>
                <span
                  class="position-absolute numbers_product text-white f-s-18"
                  style="top: 10%; left: 60%"
                ></span>
              </a>
            </li>
            <!-- <li class="nav-item col-xl-2 col-lg-1 col-md-1">
          <a class=" nav-link"  style="color: #fff; font-size: 18px" href="#">Login</a>
        </li> -->
          </ul>
          <!-- </div> -->
          <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
      </div>
    </nav>
    <div class="container mt-4 f-s-18">
      <div class="row justify-content-center my-3 f-s-24">
        <div class="text-center">Danh sách món hôm nay</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-6 col-12">
          <div id="list-food" class=""></div>
        </div>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div
        class="offcanvas-header"
        style="
          background: linear-gradient(
            90deg,
            rgb(15, 49, 87) 0%,
            rgb(61, 131, 184) 12.39%,
            rgb(25, 84, 120) 22.68%,
            rgb(37, 129, 162) 51.57%,
            rgb(6, 72, 147) 100%
          );
        "
      >
        <span class="f-s-24 text-white">Giỏ hàng</span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <hr />
      <div class="offcanvas-body container">
        <div id="cart-list-food" class="showCart"></div>
        <div class="row mt-2 justify-content-center">
          <div class="col-10 text-center">
            <span style="font-size: 30px">Tổng tiền:</span>
            <span style="font-size: 30px" class="sumTotal"></span>
            <span style="font-size: 30px" id="unit-item">đ</span>
          </div>
        </div>
        <div class="row mt-2 justify-content-center">
          <a
            class="col-10 text-white text-center py-3 f-s-24 text-decoration-none my-3"
            href="./carts.html"
            style="
              background: linear-gradient(
                90deg,
                rgb(15, 49, 87) 0%,
                rgb(61, 131, 184) 12.39%,
                rgb(25, 84, 120) 22.68%,
                rgb(37, 129, 162) 51.57%,
                rgb(6, 72, 147) 100%
              );
            "
            >Xem giỏ hàng</a
          >
        </div>
      </div>
    </div>
    <script src="../../fontawesome-6.2.0/js/all.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/jquery/jquery-3.6.1.min.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
