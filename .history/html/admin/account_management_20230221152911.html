<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Bootstrap Table with Add and Delete Row Feature</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans" />
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="/css/account_management.css" />
  <link rel="icon" type="image/png" href="https://minhviet.group/images/logo.png" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/nav.css" />
  <link rel="stylesheet" href="/css/animation-add.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>

<body>
  <div id="menu_nav"></div>
  <div class="container-lg mt-4">
    <div class="row mx-0 justify-content-center">
      <div class="col-8 px-3">
        <input class="w-100 py-2 px-2" id="url_foods" type="text" style="
              border-radius: 10px;
              border: none;
              box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            " placeholder="Nhập tên muốn tìm kiếm" />
      </div>
    </div>
    <div class="row justify-content-center mt-3 mx-0">
      <div class="col-8 d-flex justify-content-end px-3">
        <button onclick="getSetListFoods()" class="btn btn-success px-4">
          Gửi
        </button>
      </div>
    </div>
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="mb-3">
            <label for=""></label>
            <input type="search" class="form-control" onkeyup="searchByName()" id="search"
              placeholder="tìm kiếm theo tên hoặc số điện thoại" />
          </div>
          <div class="row">
            <div class="col-sm-8">
              <h2>Employee <b>Details</b></h2>
            </div>
            <div class="col-sm-4">
              <button type="button" class="btn btn-info add-new">
                <i class="fa fa-plus"></i> Add New
              </button>
            </div>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>PhoneNumber</th>
              <th>Password</th>
              <th>Role</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="data"></tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <nav aria-label="Page navigation example ">
          <ul class="pagination justify-content-center">
            <li class="page-item">
              <button class="page-link" id="btn_prev" onclick="prevPage()">
                Previous
              </button>
            </li>
            <li class="page-item btn_number">
              <button class="page-link">1</button>
            </li>
            <li class="page-item btn_number">
              <button class="page-link">2</button>
            </li>
            <li class="page-item btn_number">
              <button class="page-link">3</button>
            </li>
            <li class="page-item">
              <button class="page-link" id="btn_next" onclick="nextPage()">
                Next
              </button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>

  <script src="../../fontawesome-6.2.0/js/all.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/js/admin.js"></script>
  <script></script>

  <script>
    function getSetListFoods() {
      var url_foods = $("#url_foods").val();
      var stringCutting = url_foods.replace("https://shopeefood.vn/", "");
      $.ajax({
        url: "http://192.168.1.19:8386/foods/getFoods",
        type: "GET",
        success: (data_1) => {
          console.log(data_1);
        },
      });
      // console.log(x);
    }
  </script>
  <script src="/js/nav.js"></script>
</body>

</html>
