    <script>
      function getSetListFoods() {
        var url_foods = $("#url_foods").val();
        var stringCutting = url_foods.replace("https://shopeefood.vn/", "");
        $.ajax({
          url: GVs.UPDATEFOODS,
          type: "POST",
          headers: {
            Authorization: `Bearer ${getCookie("token")}`,
          },
          data: {
            url: stringCutting,
          },
          success: (data_1) => {
            console.log(data_1);
          },
        });
        // console.log(x);
      }
      function getCookie(cname) {
        let name = cname + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(";");
        for (let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    </script>
